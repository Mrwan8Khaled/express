    <main>
        <div class="container">
            <h2><i class="fas fa-cogs"></i> Settings</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="form-container">
                        <div class="form-group">
                            <label for="notification">Notifications</label>
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id="notification">
                                <label class="form-check-label" for="notification"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" class="form-select">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select id="theme" class="form-select">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <select id="timezone" class="form-select">
                                <!-- Add timezones dynamically using JavaScript or backend -->
                                <option value="utc-12">(UTC-12:00) International Date Line West</option>
                                <option value="utc-11">(UTC-11:00) Coordinated Universal Time-11</option>
                                <!-- Add more timezones as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment-method">Default Payment Method</label>
                            <select id="payment-method" class="form-select">
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <!-- Add more payment methods as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ticket-type">Default Ticket Type</label>
                            <select id="ticket-type" class="form-select">
                                <option value="single">Single</option>
                                <option value="return">Return</option>
                                <!-- Add more ticket types as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="Save" class="btn btn-submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
