    <main>
        <div class="container">
            <h2 style="margin-bottom: 30px;">Edit Profile</h2>
            <form class="form-container">
                <div class="img">
                    <div class="vehicle-image">
                        <img id="img" src="../Assets/image/user_avatar.png" alt="Your porfile picture"
                            class="rounded-image" />
                    </div>
                    <div class="upload">
                        <label id="title" for="imageFileInput">Upload your Photo</label>
                        <input type="file" id="imageFileInput" accept="image/*" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-submit">Save Changes</button>
            </form>
        </div>

    <script>
        let imgFile = document.getElementById("imageFileInput");
        let uploadLabel = document.getElementById("title");

        imgFile.onchange = function () {
            let file = new FileReader();
            file.readAsDataURL(imgFile.files[0]);
            file.onload = function () {
                img.src = file.result;
                img.onload = function () {
                    img.width = img.width;
                    img.height = img.height;
                    img.style.display = 'block';
                };
            };
        };
    </script>
