<body>
    <div class="container">
        <form id="mainform">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x mb-3"></i>
                <h2>Welcome back!</h2>
                <span>login</span>
            </div>

            <div class="form-group row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="emailInp" placeholder="Email" required>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="passwordInp" placeholder="Password" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="social-icons mt-3">
                <i id="google-btn-login" class="fab fa-google"></i>
                <i id="facebook-btn-login" class="fab fa-facebook"></i>
            </div>

            <div id="notification" class="notification mt-3"></div>

            <div class="mt-3 text-center">
                Don't have an account? <a href="register.html" class="text-decoration-none">Create a new account</a>
            </div>
        </form>
    </div>

    <script src="../assets/script/login.js"></script>
